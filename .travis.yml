# Quick boot options
sudo: false
cache:
  directories:
    - node_modules

# Language options
language: node_js
node_js:
  - '0.10'

env:
  global:
  # SAUCE_TOKENS for zuul
  - secure: 
  - secure: 
  # COVERALLS_REPO_TOKEN
  - secure: 

# coveralls setting
before_install:
  - npm install -g coveralls
after_success:
  - coveralls < ./coverage/lcov.info

# Npm publish options
deploy:
  provider: npm
  email: i59naga@icloud.com
  api_key:
    secure: 

# Cloud testing
after_deploy:
  - npm install
  - npm run test-cloud
